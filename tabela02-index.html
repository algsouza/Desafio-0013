<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 002</title>
    <style>
        body{
            background-color: azure;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            background-color: white;

        }
        tr,td{
            border: 1px solid ;
            text-align: center;
            padding: 10px;
        }
        th{
            background: rgb(236, 109, 4);
            color: white;
            border: -1px solid black;
        }
        
            
        
    </style>
</head>
<body>
    <table>
        <caption style="padding: 10px;">Mesclagem de CÃ©lulas 002</caption>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>G</td>

    </tr>
    <tr>
        <td>J</td>

    </tr>

        <td colspan="4">N</td>
    </tr>
        
        
    </table>
</body>
</html>
