<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body{
            background-color: beige;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        caption{
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
        }
            

        tr ,td{
            border: solid 1px;
            text-align: center;
            padding: 6px;
            
        }
    </style>
</head>
<body>
    <table>
        <caption>Mesclagem de CÃ©lulas 001</caption>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2"style="background-color: rgba(175, 175, 175, 0.63);">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2"style="background-color: rgba(175, 175, 175, 0.63);">10</td>
            <td colspan="2" style="background-color: rgba(175, 175, 175, 0.63);">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
